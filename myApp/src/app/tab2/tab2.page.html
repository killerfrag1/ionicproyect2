<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
        <ion-card-title>Datos Personales:</ion-card-title>
    </ion-card-header>

    <style>
      /* Estilos para centrar el contenido */
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
      }
      /* Estilos adicionales para el card */
      ion-card {
          width: 300px; /* Ajusta el ancho según tus necesidades */
          text-align: center;
      }
      ion-button {
          margin-top: 10px;
      }
  </style>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input labelPlacement="floating" value="Jesus Cornejo">
            <div slot="label">Nombre <ion-text color="danger">(Requerido)</ion-text></div>
          </ion-input>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-input labelPlacement="floating" value="hi@ionic.io">
            <div slot="label">Email <ion-text color="danger">(Requerido)</ion-text></div>
          </ion-input>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-input labelPlacement="floating" value="+569-556644998">
            <div slot="label">Telefono <ion-text color="danger">(Requerido)</ion-text></div>
          </ion-input>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          <ion-textarea labelPlacement="floating" value="escribe tu mensaje aquí">
            <div slot="label">Mensaje <ion-text color="danger">(Requerido)</ion-text></div>
          </ion-textarea>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <ion-button shape="round">Editar Perfil</ion-button>
</ion-card>
</ion-content>
